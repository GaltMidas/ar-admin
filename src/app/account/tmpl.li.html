<div flex layout="row">
  <md-sidenav flex layout="column" class="md-sidenav-left md-whiteframe-z4"  md-component-id="settings" md-is-locked-open="$mdMedia('gt-md')">
    <md-content flex layout="column" class="md-secondary">
      <md-list-item ng-click="AccountCtrl.go('li.matchups.create')">
        Edit My Profile
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item ng-click="AccountCtrl.go('li.matchups.index')">
        My Matchups
        <md-divider></md-divider>
      </md-list-item>
      <md-list-item ng-click="AccountCtrl.go('li.matchups.create')">
        Create New Matchup
        <md-divider></md-divider>
      </md-list-item>
    </md-content>
  </md-sidenav>

  <md-content flex>
    <md-toolbar class="md-whiteframe-z3" ng-show="!showSearch">
      <div class="md-toolbar-tools">
        <md-button hide-gt-md ng-click="AccountCtrl.toggleSidenav()" class="md-icon-button" aria-label="Settings">
          <md-tooltip>
            Settings
          </md-tooltip>
          <md-icon>menu</md-icon>
        </md-button>
        <h2>
          Auto Rivalry <span>> {{ AccountCtrl.data.title }}</span>
        </h2>
        <span flex></span>
        <md-button ng-click="AccountCtrl.logout()" class="md-icon-button" aria-label="Logout">
          <md-tooltip>
            Logout
          </md-tooltip>
          <md-icon>exit_to_app</md-icon>
        </md-button>
      </div>
    </md-toolbar>

    <section layout="row">
      <div flex></div>

      <md-content flex="80" layout="column">

        <div ui-view></div>

      </md-content><!-- column -->

      <div flex></div>
    </section>
  </md-content>

</div>
